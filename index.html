<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Buy Stuff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
   
</head>
<body>
    <div class="container">
  <div class="heading">
    <h1>
      <span>Shopping Cart</span> 
    </h1>
    
  
  </div>
  
  <div class="cart transaction">
    
    <a href="#" class="btn btn-update" onclick="addCar()">Continue</a>
    
    
    <div class="table">
      
      <div class="layout-inline row th">
        <div class="col col-pro">Product Catalog</div>
        <div class="col col-price align-center ">Price $</div>
        <div class="col col-qty align-center">QTY</div>
      </div>
      
      <div class="layout-inline row">
        
        <div class="col col-pro layout-inline">
          <p id="product0">Apples</p>
        </div>
        
        <div class="col col-price col-numeric align-center ">
          <p id="price0">1.5</p>
        </div>

        <div class="col col-qty layout-inline">
          <a href="#" class="qty qty-minus" id=decrease onclick="decreaseValue(0)" value="DecreaseValue">-</a>
            <input type="numeric" id="number0" value="0"/>
          <a href="#" class="qty qty-plus" id="increase" onclick="increaseValue(0)" value="IncreaseValue">+</a>
        </div>
      </div>
      
      <div class="layout-inline row row-bg2">

        <div class="col col-pro layout-inline">
          <p id="product1">Oranges</p>
        </div>
        
        <div class="col col-price col-numeric align-center ">
          <p id="price1">1.00</p>
        </div>

        <div class="col col-qty  layout-inline">
          <a href="#" class="qty qty-minus" id=decrease onclick="decreaseValue(1)" value="DecreaseValue">-</a>
            <input type="numeric" id="number1" value="0"/>
          <a href="#" class="qty qty-plus" id="increase" onclick="increaseValue(1)" value="IncreaseValue">+</a>
        </div>   
      </div>
      
       <div class="layout-inline row">
        
        <div class="col col-pro layout-inline">
          <p id="product2">Grapes</p>
        </div>
        
        <div class="col col-price col-numeric align-center ">
          <p id="price2">0.75</p>
        </div>

        <div class="col col-qty layout-inline">
          <a href="#" class="qty qty-minus" id=decrease onclick="decreaseValue(2)" value="DecreaseValue">-</a>
            <input type="numeric" id="number2" value="0"/>
          <a href="#" class="qty qty-plus" id="increase" onclick="increaseValue(2)" value="IncreaseValue">+</a>
        </div>        
      </div>
  
       <div class="tf">
          <div class="row layout-inline">
           <div class="col">
             <p>Total</p>
           </div>
           <div class="col" text-align="center">
              <p type="numeric" id="total"></p>
           </div>
         </div>
       </div>         
  </div>
    <div><button href="#" class="btn btn-update" onclick="mess()">Buy</button></div>
    
</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
