<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Buy Stuff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
   
</head>
<body>
    <div class="container">
  <div class="heading">
    <h1>
      <span>Shopping Cart</span> 
    </h1>
    
    <!-- <a href="#" class="visibility-cart transition is-open">X</a>     -->
  </div>
  
  <div class="cart transition is-open">
    
    <a href="#" class="btn btn-update">Continue</a>
    
    
    <div class="table">
      
      <div class="layout-inline row th">
        <div class="col col-pro">Product Catalog</div>
        <div class="col col-price align-center ">Price</div>
        <div class="col col-qty align-center">QTY</div>
      </div>
      
      <div class="layout-inline row">
        
        <div class="col col-pro layout-inline">
          <p>Apples</p>
        </div>
        
        <div class="col col-price col-numeric align-center ">
          <p>$1.5</p>
        </div>

        <div class="col col-qty layout-inline">
          <a href="#" class="qty qty-minus">-</a>
            <input type="numeric" value="0"/>
          <a href="#" class="qty qty-plus">+</a>
        </div>
      </div>
      
      <div class="layout-inline row row-bg2">

        <div class="col col-pro layout-inline">
          <p>Oranges</p>
        </div>
        
        <div class="col col-price col-numeric align-center ">
          <p>$1.00</p>
        </div>

        <div class="col col-qty  layout-inline">
          <a href="#" class="qty qty-minus ">-</a>
            <input type="numeric" value="0" />
          <a href="#" class="qty qty-plus">+</a>
        </div>   
      </div>
      
       <div class="layout-inline row">
        
        <div class="col col-pro layout-inline">
          <p>Grapes</p>
        </div>
        
        <div class="col col-price col-numeric align-center ">
          <p>$0.75</p>
        </div>

        <div class="col col-qty layout-inline">
          <a href="#" class="qty qty-minus">-</a>
            <input type="numeric" value="0" />
          <a href="#" class="qty qty-plus">+</a>
        </div>        
      </div>
  
       <div class="tf">
          <div class="row layout-inline">
           <div class="col">
             <p>Total</p>
           </div>
           <div class="col"></div>
         </div>
       </div>         
  </div>
    
    <button href="#" class="btn btn-update">Buy</button>
    
  
</div>
</body>
</html>
